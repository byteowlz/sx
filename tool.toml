screenshot = "banner.png"

# ============================================================================
# Metadata
# ============================================================================

[meta]
keywords = ["search", "cli", "web-search", "searxng", "brave", "tavily", "terminal"]
platforms = ["linux", "macos", "windows"]
related = ["scrpr", "byt"]
status = "stable"
listed = true
