# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

# ============================================================================
# Homebrew tap
# ============================================================================

brews:
  - repository:
      owner: byteowlz
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/byteowlz/sx"
    description: "Multi-engine web search from the command line"
    license: "MIT"
    test: |
      system "#{bin}/sx", "--version"
    install: |
      bin.install "sx"

# ============================================================================
# AUR (source build)
# ============================================================================

aurs:
  - name: sx
    homepage: "https://github.com/byteowlz/sx"
    description: "Multi-engine web search from the command line"
    maintainers:
      - "Tommy Falkowski <tommy@byteowlz.com>"
    license: "MIT"
    private_key: "{{ .Env.AUR_SSH_PRIVATE_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/sx.git"
    depends:
      - go
    package: |
      install -Dm755 sx "${pkgdir}/usr/bin/sx"
      install -Dm644 LICENSE "${pkgdir}/usr/share/licenses/sx/LICENSE"
    commit_author:
      name: byteowlz
      email: tommy@byteowlz.com
